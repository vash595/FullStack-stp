    <nav class="navbar navbar-default" style="margin-bottom: 0;">

              <option value="4">CRC ₡</option>
              <option value="5">BOB $b</option>
            </select>
          </li>
          <li style="padding-top: 8px; padding-left: 20px;">
            <a href="faq.html" style="background: linear-gradient(to bottom, orange, red); border-radius: 25px; padding: 12px 20px; color: white; text-decoration: none; font-weight: bold;">FAQ</a>
          </li>
        </ul>

<div class="container-fluid" style="background: linear-gradient(to bottom, orange, red);; padding: 40px 0;">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="panel panel-default" style="border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08);">
        <div class="panel-body" style="background: #fff; border-radius: 16px;">
          <h3 class="text-center" style="margin-bottom: 24px; color: #114232;">Contact Us</h3>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control form-input" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile No.</label>
              <input type="tel" class="form-control form-input" id="mobile" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
              <label for="email">Email ID</label>
              <input type="email" class="form-control form-input" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="help">How can we help?</label>
              <input type="text" class="form-control form-input" id="help" placeholder="How can we help you?">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control form-input" id="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control form-input" id="description" rows="4" placeholder="Describe your issue or request"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block" style="background-color: orange; border: none;">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
