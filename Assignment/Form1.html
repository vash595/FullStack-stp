<!DOCTYPE html>
<html>
<head>
  <title>Form in Table</title>
</head>
<body>

  <form>
    <center>
    <fieldset>
    <legend align="center">User Form</legend>
    <table cellpadding="10">

      <tr>
        <td>First Name:</td>
        <td><input type="text" name="firstname" required></td>
      </tr>

      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" required></td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="other"> Other
        </td>
      </tr>

      <tr>
        <td>Address:</td>
        <td>
          <textarea name="address" rows="4" cols="30" placeholder="Enter address here..."></textarea>
        </td>
      </tr>

      <tr>
        <td>Date of Birth:</td>
        <td>
          <select name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
            
          </select>
        
          <select name="month">
             <option>Jan</option>
            <option>Feb</option>
            <option>March</option>
            <option>Apr</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
            
            
            
          </select>

          <select name="year">
            
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            
            
          </select>
        </td>
      </tr>

      <tr>
        <td>Games You Like:</td>
        <td>
          <input type="checkbox" name="games" value="cricket"> Cricket
          <input type="checkbox" name="games" value="football"> Football
          <input type="checkbox" name="games" value="chess"> Chess
          <input type="checkbox" name="games" value="video"> Video Games
        </td>
      </tr>

      <tr>
        <td>Marital Status:</td>
        <td>
          <input type="radio" name="marital" value="unmarried"> Unmarried
          <input type="radio" name="marital" value="married"> Married
        </td>
      </tr>

      <tr>
        <td>Agreement:</td>
        <td>
          <input type="checkbox" name="agreement" required> I accept the agreement
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
    </fieldset>
    </center>
  </form>

</body>
</html>
